<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	
	<title>Contact us Page</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
 
body {
    font-family: Arial, sans-serif;
    
}
 


.logo {
    font-size: 2rem;
}
 



.banner {
    text-align: center;
    background-color: #ffffff;
    margin: -5px auto;
}
 
.banner img {
    margin-top: 0;
    max-width: 100%;
    
}

.contact-form {
    padding: 40px 0;
    margin: 0 10px;
    
}
 
.form-container {
    max-width: 40%;
    margin: 0 auto;
    padding: 0 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}
 
.contact-form h2 {
    text-align: center;
    
}
 

 
.form-container label {
    display:block;
    font-weight: bold;
}
.form-container input, textarea{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 1rem;
    resize: vertical;
}
.submit-button {
    padding: 10px 20px;
    background-color: #0dac30;
    border: none;
    color: white;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
}
 

.contact-info {
    margin-top: -25px;
    text-align: center;
    padding-top: 5px;
    background-color: #f7f7f7;
}
 
.contact-info h2 {
    margin-bottom: 5px;
}
 .hm{
    float: right;
    margin-top: 5px;
    margin-right: 5px;
    font-size: 1rem;
 }


    </style>
</head>

<body>
    <a href="HomePage.html" class="hm">Go Back to Home</a>
	
	<section class="banner">
		<img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>
		We're here to answer any questions you may have.
		</p>
	</section>

	
	<section class="contact-form">
		<div class="form-container">
			<h2>Your Details</h2>
			

				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone">

				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="4" required></textarea>

				<button type="submit" class="submit-button">Submit</button>
			
		</div>
	</section>

	
	<section class="contact-info">
		<h2>Contact Information</h2>
		<p>

			Coimbatore-641008, Tamilnadu<br>

			Email: <a href="mailto:info@example.com">sajahanshitthu@gmail.com</a>
        </p>
	</section>

	
	
</body>

</html>
