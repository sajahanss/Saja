<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
    <link rel="icon" href="/logo1.png">
    <style>
        div{
            display: grid;
            justify-content: center;
        }
        
        table, th, td{
            border: 1px solid;
            height: 30PX;
        }
        th{
            background-color: yellow;
        }
        td{
            padding-right: 70px;
            padding-left: 5PX;
            
        }
        caption{
            margin-bottom: 20PX;
        }

    </style>


</head>
<body>
    <div>
        <table>
            <caption><b>Basic Course</b></caption>
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Course Name</th>
                    <th>Fees</th>
                    <th>Duration</th>
                    <th>Eligibility</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td style="padding-right: 150PX;">CCC-Course on Computer Concept</td>
                    <td>2000</td>
                    <td>3 Months</td>
                    <td>10<sup>th</sup></td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>CCA- Course on Computer Application</td>
                    <td>2000</td>
                    <td>3 Months</td>
                    <td>10<sup>th</sup></td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Tally</td>
                    <td>3000</td>
                    <td>3 Months</td>
                    <td>10<sup>th</sup></td>
                </tr>

                <tr>
                    <td>4</td>
                    <td>O Level</td>
                    <td>15,000</td>
                    <td>1 Year</td>
                    <td>12<sup>th</sup></td>
                </tr>
            </thead>
        </table>
    </div>    
</body>
</html>
